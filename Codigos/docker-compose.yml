version: '3.8'
services:
  neo4j:
    image: neo4j:5.12
    environment:
      - NEO4J_AUTH=neo4j/strongpassword
    ports:
      - "7474:7474"   # HTTP Browser
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=strongpassword
      - STREAMLIT_SERVER_HEADLESS=true
    depends_on:
      - neo4j
    ports:
      - "8501:8501"
    volumes:
      - .:/app

volumes:
  neo4j_data:

