version: '3.8'
services:
  neo4j:
    image: neo4j:5.12
    environment:
      - NEO4J_AUTH=neo4j/strongpassword
    ports:
      - "7474:7474"   # HTTP Browser
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: Codigos/Dockerfile
    command: uvicorn Codigos.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=strongpassword
    depends_on:
      neo4j:
        condition: service_healthy

  streamlit:
    build:
      context: ..
      dockerfile: Codigos/Dockerfile
    command: streamlit run Codigos/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ..:/app
    environment:
      - API_BASE=http://api:8000
    depends_on:
      - api

volumes:
  neo4j_data:

